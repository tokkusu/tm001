<div class="fade-block" data-modal id="modal-1">
   <div class="modal">
      <div class="card">
         <h3 class="card__title">До старта продаж осталось:</h3>
         <button class="card__button" data-modal-close type="button">x</button>
         <div class="card__body">
            <div class="card__item">
               <h4 class="card__item-title" id="days">00</h4>
               <p class="card__item-text">Дней</p>
            </div>
            <div class="card__item">
               <h4 class="card__item-title" id="hours">00</h4>
               <p class="card__item-text">Часов</p>
            </div>
            <div class="card__item">
               <h4 class="card__item-title" id="minutes">00</h4>
               <p class="card__item-text">Минут</p>
            </div>
            <div class="card__item">
               <h4 class="card__item-title" id="seconds">00</h4>
               <p class="card__item-text">Секунд</p>
            </div>                           
            
         </div>                        
      </div>
   </div>
</div>
